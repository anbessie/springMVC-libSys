<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 th:text= "${title}">Add New Author</h1>
            </div>
            
        </div>
    </div>
   
    <form action="" th:action="@{/authors/createorupdate}" th:object="${author}"
         method="post">
           <div class="row">                                                           
    <div class="col-md-6">
        <!-- <label for="fname" class="col-form-label">First Name</label> --> 
          <input type="text" th:field="*{fname}" class="form-control"
              id="fname" placeholder="First name" />
      </div>
      <div class="col-md-6">
        <!-- <label for="lname" class="col-form-label">Last Name</label> --> 
          <input type="text" th:field="*{lname}" class="form-control"
              id="lname" placeholder="Last Name" />
      </div>
      </div>
      <br>
      
      <br>
        <div class="row">
          <div class= "col">
            <input type= "hidden" id= "id" th:field="*{authorId}">
         </div>
        </div>
        
      <div class="col-md-6">
      <input type="submit" class="btn btn-primary" value=" Submit ">
        </div>
 
    </form>
  
    </div>
