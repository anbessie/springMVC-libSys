<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h1>Library Books</h1>
			</div>

		</div>
	</div>

	<div class="row">
	
	
		<div class="col-lg-12">
			<table class="table" id="table">
				<thead>
					<tr>
						<th>ISBN</th>
						<th>TITLE</th>
						<th>PRICE</th>
						<th>PUBLICATION DATE</th>
						<th>AUTHUR</th>
						<th>CATAGORY</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${books}">
					<td th:text="${book.isbn}"></td>
						<td th:text="${book.title}"></td>
						<td th:text="${book.price}"></td>
						<td th:text="${book.author.fname + ', ' + book.author.lname}"></td>
						<td th:text="${book.category.name}"></td>
						<td><a class="btn btn-primary" th:href="@{books/edit/{isbn}(isbn=${book.isbn})}" role="button">Edit</a></td>
						<td><a class="btn btn-danger" th:href="@{books/delete/{isbn}(isbn=${book.isbn})}" role="button">Delete</a></td>
						<td><a class="btn btn-danger" th:href="@{books/view/{isbn}(isbn=${book.isbn})}" role="button">View</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
